<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Buscador de Pokemon</title>
    </head>
    <body>
        <header>
            <h1>PokeBOSS</h1>
            <img
                id="pokemon-finder"
                src="./img/pokemon-finder.png"
                alt="pokemon-finder"
            />
            <div id="search-container">
                <img src="./img/poliwag.png" alt="Poliwag decoration" />

                <input
                    type="search"
                    name="search"
                    id="search"
                    placeholder="Busca tu Pokémon..."
                />
            </div>
        </header>
        <main>
            <ul id="pokemons"></ul>
            <section id="card"></section>
            <section id="modonoche">
                <section class="boton">ModoNoche</section>
            </section>
        </main>
        <footer>
            <h2>Cazadores de Pokémon. 2024 ©</h2>
            <img id="logo" src="./img/Poké_Ball_icon.svg.png" alt="logo" />
            <p>Y para los más <strong>frikis</strong></p>
            <a href="https://www.juegosbesa.com/es/">JuegosBesa</a>
            <a href="https://www.pijusmagnifikus.com/tenda/es/"
                >PijusMagnifikus</a
            >
        </footer>
        <script type="module" src="app.js"></script>
    </body>
</html>
