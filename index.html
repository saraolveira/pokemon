<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Buscador de Pokemon</title>
    </head>
    <body>
        <header>
            <a href="/" id="title">
                <h1>PokeBOSS</h1>
                <img
                    id="pokemon-finder"
                    src="./img/pokemon-finder.png"
                    alt="pokemon-finder"
                />
            </a>

            <div id="search-container">
                <img
                    src="./img/poliwag.png"
                    alt="Poliwag decoration"
                    id="poke-search"
                />

                <input
                    type="search"
                    name="search"
                    id="search"
                    placeholder="Busca tu Pokémon..."
                />
            </div>
        </header>
        <main>
            <ul id="pokemons"></ul>

            <section id="card"></section>

            <section id="modonoche">
                <section class="boton">ModoNoche</section>
            </section>

            <img
                src="./img/pokemon-finder-pokemons.jpeg"
                id="background-image"
            />
        </main>
        <footer>
            <h2>Cazadores de Pokémon. 2024 ©</h2>
            <img id="logo" src="./img/Poké_Ball_icon.svg.png" alt="logo" />
            <p>Y para los más <strong>frikis</strong></p>
            <a class="frik" href="https://www.juegosbesa.com/es/">JuegosBesa</a>
            <a class="frik" href="https://www.pijusmagnifikus.com/tenda/es/"
                >PijusMagnifikus</a
            >
        </footer>
        <script type="module" src="app.js"></script>
    </body>
</html>
