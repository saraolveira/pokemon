<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 "
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Buscador de Pokemon</title>
    </head>
    <body>
        <header>
            <a href="/" id="title">
                <h1>PokeBOSS</h1>
                <img
                    id="pokemon-finder"
                    src="./img/pokemon-finder.png"
                    alt="pokemon-finder"
                />
            </a>

            <div id="search-container">
                <img
                    src="./img/poliwag.png"
                    alt="Poliwag decoration"
                    id="poke-search"
                />

                <input
                    type="search"
                    name="search"
                    id="search"
                    placeholder="Busca tu Pokémon..."
                    autocomplete="off"
                />
            </div>
            <section id="modonoche">
                <section class="boton">
                    <img src="./img/sol.png" id="sol" />
                </section>
            </section>
        </header>
        <main>
            <ul id="pokemons"></ul>
            <section id="card"></section>
            <section id="no-matches"></section>

            <img
                src="./img/pokemon-finder-pokemons.jpeg"
                id="background-image"
            />

            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 47.94 47.94"
                id="favorites-button"
            >
                <path
                    d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757
c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042
c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685
c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528
c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956
C22.602,0.567,25.338,0.567,26.285,2.486z"
                />
            </svg>
            <section class="favorite-pokemons"></section>
        </main>

        <footer>
            <h2>Cazadores de Pokémon. 2024 ©</h2>
            <img id="logo" src="./img/pokeball.png" alt="logo" />
            <p>Y para los más <strong>frikis</strong></p>
            <a class="frik" href="https://www.juegosbesa.com/es/">JuegosBesa</a>
            <a class="frik" href="https://www.pijusmagnifikus.com/tenda/es/"
                >PijusMagnifikus</a
            >
        </footer>
        <img src="./img/797505286039631782-transformed.png" id="susto" />
        <audio id="audio-susto" src="./audio/sonido pikachu.wav"></audio>
        <script type="module" src="app.js"></script>
    </body>
</html>
